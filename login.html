<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 class="form-title">Log In</h1>
      <form action="/login" method="POST" id="loginForm"> <!-- Update action URL -->
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" placeholder="Username" class="form-input" required aria-label="Username">
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" class="form-input" required aria-label="Password">
        </div>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <button type="submit" class="form-button">Log In</button>
      </form>
      <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
    </div>
    <div class="image-container">
      <img src="{{ asset('image/LOGIN.png') }}" alt="Login Illustration"> <!-- Gambar yang tepat -->
    </div>
  </div>
  <footer>
    <p>Created by GreenBook.co.id 2024</p>
  </footer>

  <script src="login_user.js"></script>
</body>
</html>
