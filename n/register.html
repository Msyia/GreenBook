<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <!-- Form Container -->
        <div class="form-container">
            <h1 class="form-title">Register</h1>
            <form>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Nama" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-input" placeholder="Handphone Number" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-password">Forgot your password</a>
                <button type="submit" class="form-button">Register</button>
            </form>
            <p>Already have an account? <a href="#" class="register-link">Sign In</a></p>
        </div>
        <!-- Image Container -->
        <div class="image-container">
            <img src="bookshelf.jpg" alt="Bookshelf Illustration">
        </div>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <footer>
        Created by GreenBook.co.id Â© 2024
    </footer>
</body>
</html>
